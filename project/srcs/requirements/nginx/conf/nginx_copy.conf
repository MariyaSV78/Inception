        listen [::]:443 ssl;

        server_name msosnova.42.fr www.msosnova.42.fr localhost;

# Dossier contenant mon site web, Ã  remplacer par root /var/www/wordpress dans le futur
        root    /var/www/wordpress;

        index index.php index.html index.htm;

        ssl_certificate     /etc/nginx/ssl/msosnova.42.fr.crt;
        ssl_certificate_key /etc/nginx/ssl/msosnova.42.fr.key;

        ssl_protocols       TLSv1.2 TLSv1.3;
    
        location / {
            try_files $uri $uri/ =404;
            autoindex on;
